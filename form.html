<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <div class="container">
        <h1>Coffee Game</h1>
        <div id="form-container">
            <form id="player-form">
                <label for="first-name">Prénom:</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Nom:</label>
                <input type="text" id="last-name" required>
                <label for="email">Adresse e-mail:</label>
                <input type="email" id="email" required>
                <label for="number">Numéro de téléphone:</label>
                <input type="tel" id="number" required>
                <label for="society">Nom de la société</label>
                <input type="text" id="society" required>
                <div id="condition">
                    <input type="checkbox" id="rgpdCheckbox" name="rgpdCheckbox" required>
                    <label id="rgpd" for="rgpdCheckbox">J'accepte les <a href="/lien-vers-conditions" target="_blank">conditions RGPD</a></label>
                </div>
                <button type="submit">Lancer la cafetière</button>
            </form>
        </div>
    </div>

    <script src="script/form.js"></script>
</body>
</html>
